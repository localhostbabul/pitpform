<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta property="og:site_name" content="PITP | Registration Form">
    <meta property="og:title" content="PITP | Registration Form">
    <meta property="og:description" content="A Project by Babul @ People's InfoTech Program">
    <meta property="og:image" content="https://raw.githubusercontent.com/devbabul/registration-form/refs/heads/main/assets/img/livee.png?token=GHSAT0AAAAAADQLH4IKMLIEJE5W2BMUPROS2JNGCJA">
    <title>PITP | Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" sizes="180x180" href="./assets/img/logo.png">
    <style>
        .input-group {
            position: relative;
        }

        .floating-label {
            position: absolute;
            left: 1rem;
            top: 0.625rem;
            color: #6b7280;
            transition: all 0.2s;
            pointer-events: none;
        }

        .input-field:focus + .floating-label,
        .input-field:not(:placeholder-shown) + .floating-label {
            top: -0.5rem;
            left: 0.75rem;
            font-size: 0.75rem;
            background-color: white;
            padding: 0 0.25rem;
            color: #2563eb;
        }

        .input-field:focus {
            border-color: #2563eb;
            outline: none;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4 bg-gradient-to-br from-blue-50 to-indigo-100">

    <div class="w-full max-w-md bg-white p-8 md:p-10 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Registration Form</h1>
        <p class="text-sm text-gray-500 mb-8 text-center">Made by <a href="https://devbabul.live" target="_blank" style="text-decoration: underline; text-decoration-style: dotted; text-decoration-color: blue; color: blue;"><b>Babul Khan</b></a></p>

        <form id="registrationForm" class="space-y-6">

            <div>
                <div class="input-group">
                    <input type="text" id="name" name="name" required placeholder=" "
                        class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-150 ease-in-out">
                    <label for="name" class="floating-label">Enter your name</label>
                </div>
                <p id="nameError" class="text-xs text-red-500 mt-1 hidden"></p>
            </div>

            <div>
                <div class="input-group">
                    <input type="text" id="fatherName" name="fatherName" required placeholder=" "
                        class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-150 ease-in-out">
                    <label for="fatherName" class="floating-label">Enter your father's name</label>
                </div>
                <p id="fatherNameError" class="text-xs text-red-500 mt-1 hidden"></p>
            </div>

            <div>
                <div class="input-group">
                    <input type="text" id="address" name="address" placeholder=" "
                        class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-150 ease-in-out">
                    <label for="address" class="floating-label">Address (Optional)</label>
                </div>
                <p id="addressError" class="text-xs text-red-500 mt-1 hidden"></p>
            </div>

            <div>
                <div class="input-group">
                    <input type="email" id="email" name="email" required placeholder=" "
                        class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-150 ease-in-out">
                    <label for="email" class="floating-label">Email</label>
                </div>
                <p id="emailError" class="text-xs text-red-500 mt-1 hidden"></p>
            </div>

            <div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required minlength="3" placeholder=" "
                        class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-150 ease-in-out">
                    <label for="password" class="floating-label">Enter your password</label>
                </div>
                <p id="passwordError" class="text-xs text-red-500 mt-1 hidden"></p>
            </div>

            <div>
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 mt-4">
                    Register Account
                </button>
            </div>
        </form>

        <div id="messageBox" class="mt-6 p-4 rounded-lg hidden" role="alert">
            <p id="messageText" class="font-medium"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const MIN_PASSWORD_LENGTH = 3;

        function showMessage(type, message) {
            messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
            messageText.textContent = message;

            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-800');
            }
        }

        function hideError(fieldId) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const inputElement = document.getElementById(fieldId);
            if (errorElement) {
                errorElement.classList.add('hidden');
            }
            if (inputElement) {
                inputElement.classList.remove('border-red-500');
            }
        }

        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const inputElement = document.getElementById(fieldId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
            }
            if (inputElement) {
                inputElement.classList.add('border-red-500');
            }
        }

        function isValidEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        function validateForm() {
            let isValid = true;
            messageBox.classList.add('hidden');

            const requiredFields = [
                { id: 'name', label: "Your name" },
                { id: 'fatherName', label: "Father's name" },
                { id: 'email', label: "Email" },
                { id: 'password', label: "Password" }
            ];

            requiredFields.forEach(field => {
                const input = document.getElementById(field.id);
                const value = input.value.trim();
                hideError(field.id);

                if (value === "") {
                    showError(field.id, `${field.label} is required.`);
                    isValid = false;
                    return;
                }

                if (field.id === 'email' && !isValidEmail(value)) {
                    showError(field.id, 'Please enter a valid email address.');
                    isValid = false;
                } else if (field.id === 'password' && value.length < MIN_PASSWORD_LENGTH) {
                    showError(field.id, `Password must be at least ${MIN_PASSWORD_LENGTH} characters.`);
                    isValid = false;
                }
            });

            return isValid;
        }

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            if (validateForm()) {
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                console.log("Submitting data:", data);
                
                // Redirect immediately to your website
                window.location.href = 'https://devbabul.live';
            } else {
                showMessage('error', 'Please correct the errors marked in red.');
            }
        });

        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('input', (e) => {
                messageBox.classList.add('hidden');

                const fieldId = e.target.id;
                hideError(fieldId);
                const value = e.target.value.trim();

                if (fieldId === 'email' && value.length > 0 && !isValidEmail(value)) {
                    showError(fieldId, 'Enter a valid email.');
                } else if (fieldId === 'password' && value.length > 0 && value.length < MIN_PASSWORD_LENGTH) {
                    showError(fieldId, `Password needs ${MIN_PASSWORD_LENGTH - value.length} more characters.`);
                }
            });
        });
    </script>
</body>

</html>
